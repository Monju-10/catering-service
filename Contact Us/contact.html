<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
</head>
<body>

    <div class="container">
        <div class="navbar">
            <div>
                <span class="logo"><i class="fa-solid fa-utensils icon"></i></span>
            </div>
            
            
            <div>
                <a href="../index.html">Home</a>
                <a href="../About Us/about.html">About Us</a>
                <a href="">Contact Us</a>
                <a href="../FAQ/faq.html">FAQ</a>
                <a href="/registration/registration.html">Registration Form</a>
            </div>
        </div>

    <div class="box">
        <div class="container2">
            <div class="form">
                <h1>GET IN TOUCH</h1>
                <form action="">
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Name" required><br><br>
    
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email" placeholder="Email" required> <br><br>
    
                    <label for="phone">Phone</label><br>
                    <input type="text" name="phone" id="phone" placeholder="Phone No" required> <br><br>
    
                    <label for="address">Address</label><br>
                    <input class="adderssbar" type="text" name="address" id="street address" placeholder="Street Address" required >
                    <input id="city" class="adderssbar" type="text" name="address" id="city" placeholder="City" required> <br><br>
                    <input class="adderssbar" type="text" name="address" id="post office" placeholder="Post Office" required>
                    <input id="postalcode" class="adderssbar" type="text" name="address" id="postal code" placeholder="Postal Code" required><br><br>
                    <input class="adderssbar" type="text" name="address" id="upazilla" placeholder="Upazilla" required> 
                    <input id="zilla" class="adderssbar" type="text" name="address" id="zilla" placeholder="Zilla" required>
                    <br><br>
    
                    <label for="message">Message</label><br>
                    <textarea name="" id=""></textarea> <br><br>
    
                    <button>Submit</button>
                </form>
            </div>
        </div>
    
        <div class="container-3">
            
            <div class="location-part">
                <h1 class="visit">VISIT OUR RESTAURENT</h1>
                <div class="loc">
                    <div>
                        <i id="loc" class="fa-solid fa-location-dot"></i>
                    </div>
                    <div><h3>  Food Restaurant. <br> Fultola, Gohail Road, Bogura, 5800</h3></div>
                </div>
    
                <div class="loc">
                    <div>
                        <i id="mail" class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="mail"><h3>foodrestaurant@gmail.com</h3></div>
                </div>
                
                <div class="loc">
                    <div>
                        <i id="phon" class="fa-solid fa-phone"></i>
                    </div>
                    <div class="phon"><h3>093784766523, 019457835276</h3></div>
                </div>

                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.2091925016703!2d89.36075645535199!3d24.82251868441121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fc548855773b45%3A0x24dca5508ee7a170!2sNational%20Academy%20for%20Computer%20Training%20And%20Research%20(NACTAR)!5e0!3m2!1sen!2sbd!4v1722702017384!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
            


        </div>
    </div>
    

</body>
</html>
